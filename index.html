<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>迷宫探险 - 网页版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            text-align: center;
            font-family: Arial, sans-serif;
            max-width: 100%;
            width: 95vw;/*添加宽度，避免在一些设备上过宽*/
        }
        #gameCanvas {
            border: 1px solid black;
            width: 100%;
            max-width: min(100vw, 100vh);
            height: auto;
            aspect-ratio: 1 / 1;
        }
        #question-box {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            display: none;
            max-width: 90%;
            font-size: min(4vw, 4vh);
        }
        #controls {
            /* margin-top: 10px; */
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
        }
        .button {
            width: min(16vw, 16vh);
            height: min(16vw, 16vh);
            font-size: 5vw;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .button:active {
            background-color: #45a049;
        }
        #dpad {
            display: grid;
            grid-template-areas: 
                " . up . "
                "left mid right"
                " . down . ";
            gap: 5px;
        }
        #up { grid-area: up; }
        #down { grid-area: mid; }
        #left { grid-area: left; }
        #right { grid-area: right; }
        #mid { grid-area: mid; background: transparent; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <div id="question-box">
            <p id="question-text"></p>
            <p id="options-text"></p>
            <p>按 1-4 选择答案</p>
        </div>
        <div id="controls">
            <div id="dpad">
                <button id="up" class="button">↑</button>
                <button id="left" class="button">←</button>
                <button id="mid" class="button"></button>
                <button id="right" class="button">→</button>
                <button id="down" class="button">↓</button>
            </div>
            <div style="flex-basis: 100%;"></div>
            <div style="margin-top: min(6vh,6vw);">
                <button id="btn1" class="button">1</button>
                <button id="btn2" class="button">2</button>
                <button id="btn3" class="button">3</button>
                <button id="btn4" class="button">4</button>
            </div>
            
            <div style="flex-basis: 100%;"></div>
            <div>
                <button id="btnR" class="button">R</button>
                <button id="btnQ" class="button">Q</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
