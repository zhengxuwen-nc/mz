<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>迷宫探险 - 网页版</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #game-container {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #question-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid black;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <div id="question-box">
            <p id="question-text"></p>
            <p id="options-text"></p>
            <p>按 1-4 选择答案</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
